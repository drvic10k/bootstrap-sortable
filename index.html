<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Sortable Tables</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Contents/bootstrap-sortable.css">
    <link href="Contents/site.css" rel="stylesheet" />
</head>
<body>
    <div class='container'>
        <div class='hero-unit'>
            <h1>Bootstrap Sortable</h1>
            <p class='lead'>Javascript powered, sortable tables.</p>
            <a href='https://github.com/drvic10k/bootstrap-sortable' class='btn btn-success'>See on GitHub</a>
        </div>

        <table class='table table-bordered table-striped sortable'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Awesome Rating</th>
                    <th data-defaultsort='desc'>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-value='drvic10k'><a target="_blank" href="https://github.com/drvic10k">@drvic10k</a></td>
                    <td>10</td>
                    <td data-value='2013/03/03'>2013-03-03</td>
                </tr>
                <tr>
                    <td data-value='jbrooksuk'><a target="_blank" href="https://github.com/jbrooksuk">@jbrooksuk</a></td>
                    <td>9.5</td>
                    <td data-value='2010/04/17'>2010-04-17</td>
                </tr>
            </tbody>
        </table>

        <div class='well'>
            <p>Sort by awesome rating descending, then clik on Add Row (auto sort).</p>
            <button type='button' class='btn btn-primary add-row'>Add Row (no auto sort)</button>
            <button type='button' class='btn btn-primary add-row' data-sort="true">Add Row (auto sort)</button>
        </div>

        <div class="well">
            <span class="groupbox">Options</span>
            <div class="well" style="margin-top: 10px">
                <span class="groupbox">Event</span>
                <label class="checkbox">
                    <input type="checkbox" checked="checked" id="event" />
                    Hook on 'sorted' event
                </label>
            </div>
            <div class="well" style="margin-bottom: 0px;">
                <span class="groupbox">Sorting sign</span>
                <label class="radio">
                    <input type="radio" name="sign" id="default" value="" checked>
                    Default (points towards larger value)
                </label>
                <label class="radio">
                    <input type="radio" name="sign" id="reversed" value="reversed">
                    Reversed (points towards smaller value)
                </label>
                <label class="radio">
                    <input type="radio" name="sign" id="az" value="az">
                    a..z
                </label>
                <label class="radio">
                    <input type="radio" name="sign" id="AZ" value="AZ">
                    A..Z
                </label>
                <label class="radio">
                    <input type="radio" name="sign" id="19" value="_19">
                    1..9
                </label>
                <label class="radio">
                    <input type="radio" name="sign" id="month" value="month">
                    jan..dec
                </label>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src='Scripts/bootstrap-sortable.js'></script>

    <script>
        (function () {
            var tableRow = "<tr><td data-value='chucknorris'><a target='_blank' href='http://en.wikipedia.org/wiki/Chuck_Norris'>@chucknorris</a></td><td>100</td><td data-value='1940/03/10'>1940-03-10</td></tr>";

            var $table = $('table');

            $('button.add-row').on('click', function () {
                var $this = $(this);
                $table.append(tableRow);
                if ($this.data('sort')) $.bootstrapSortable(true);
                return false;
            });

            $table.on('sorted', function () { alert("Table was sorted."); });

            $('#event').on('change', function () {
                var $this = $(this);
                if ($this.is(':checked')) {
                    $table.on('sorted', function () { alert("Table was sorted."); });
                }
                else {
                    $table.off('sorted');
                }
            });

            $("input[name=sign]:radio").change(function () {
                $.bootstrapSortable(true, $(this).val());
            });

        }());
    </script>
</body>
</html>
